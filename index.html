<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Pantry Fox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .info-box {
      background: #e3f2fd;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 28px;
      font-size: 14px;
      color: #1565c0;
      line-height: 1.5;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 16px;
    }

    /* Google Sign-In Button */
    .btn-google {
      width: 100%;
      padding: 14px 16px;
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn-google:hover {
      background: #f8f8f8;
      border-color: #d0d0d0;
      transform: translateY(-1px);
    }

    .btn-google:active {
      transform: translateY(0);
    }

    .btn-google:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    /* Email Form */
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #d32f2f;
      margin-top: 16px;
      padding: 12px;
      background: #ffebee;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      color: #2e7d32;
      margin-top: 16px;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
    }

    .hidden {
      display: none;
    }

    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .debug h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¦Š</div>
    <h1>Link Pantry Fox</h1>
    <p class="subtitle">Connect your account to Alexa</p>

    <div class="info-box">
      <strong>What happens next:</strong><br>
      After linking, you can ask Alexa to add items to your Pantry Fox shopping list, check what's on your list, and more!
    </div>

    <!-- Google Sign-In Button -->
    <button type="button" id="googleBtn" class="btn-google">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Sign in with Google
    </button>

    <div class="divider"><span>or</span></div>

    <!-- Email Form -->
    <form id="linkForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="your@email.com"
          autocomplete="email"
        >
      </div>

      <button type="submit" id="submitBtn" class="btn-submit">
        Link Account
      </button>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>

    <div class="footer">
      By linking, you authorize Pantry Fox to access your account via Alexa.
    </div>

    <div id="debug" class="debug hidden">
      <h3>Debug Info</h3>
      <div id="debugContent"></div>
    </div>
  </div>

  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    (function() {
      // Supabase configuration
      const SUPABASE_URL = 'https://nmomkpwelcposjhdurby.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tb21rcHdlbGNwb3NqaGR1cmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3MDM0MTIsImV4cCI6MjA1MzI3OTQxMn0.lV14mSKLeFdKuJDl3q_8_Juj2PZnqpRJTGcjfXBKxSA';

      // Initialize Supabase
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Edge Function API URL
      const API_BASE_URL = 'https://nmomkpwelcposjhdurby.supabase.co/functions/v1/pantry-fox-auth';

      // DOM elements
      const form = document.getElementById('linkForm');
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const emailInput = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');
      const googleBtn = document.getElementById('googleBtn');
      const debugDiv = document.getElementById('debug');
      const debugContent = document.getElementById('debugContent');

      // Debug function
      function debugLog(message) {
        const timestamp = new Date().toLocaleTimeString();
        debugContent.textContent += `[${timestamp}] ${message}\n`;
        debugDiv.classList.remove('hidden');
        console.log(`[Auth Debug] ${message}`);
      }

      // Get OAuth parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get('client_id');
      const redirectUri = urlParams.get('redirect_uri');
      const state = urlParams.get('state');
      const responseType = urlParams.get('response_type');
      const isGoogleCallback = urlParams.get('google') === '1';

      // Debug: Show current URL info
      debugLog(`Current URL: ${window.location.href}`);
      debugLog(`Search params: ${window.location.search}`);
      debugLog(`Hash: ${window.location.hash}`);
      debugLog(`Is Google callback: ${isGoogleCallback}`);

      // Validate required OAuth parameters
      if (!clientId || !redirectUri || !state || !responseType) {
        showError('Invalid authorization request. Missing required parameters.');
        submitBtn.disabled = true;
        googleBtn.disabled = true;
        debugLog('ERROR: Missing OAuth parameters');
      } else {
        debugLog(`OAuth params OK - client_id: ${clientId}`);
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        successDiv.classList.remove('show');
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.classList.add('show');
        errorDiv.classList.remove('show');
      }

      function hideMessages() {
        errorDiv.classList.remove('show');
        successDiv.classList.remove('show');
      }

      function setEmailLoading(loading) {
        submitBtn.disabled = loading;
        if (loading) {
          submitBtn.innerHTML = '<span class="spinner"></span>Linking...';
        } else {
          submitBtn.textContent = 'Link Account';
        }
      }

      function setGoogleLoading(loading) {
        googleBtn.disabled = loading;
        if (loading) {
          googleBtn.innerHTML = '<span class="spinner"></span>Signing in...';
        } else {
          googleBtn.innerHTML = '<img src="https://www.google.com/favicon.ico" alt="Google"> Sign in with Google';
        }
      }

      // Complete the linking process with email
      async function completeLinking(email, redirectUriOverride, stateOverride) {
        hideMessages();
        setEmailLoading(true);
        setGoogleLoading(true);

        // Use provided parameters or fall back to global variables
        const finalRedirectUri = redirectUriOverride || redirectUri;
        const finalState = stateOverride || state;

        try {
          // Generate auth code
          const authCode = btoa(email + '_' + Date.now() + '_' + Math.random()).substring(0, 32);

          // Call Supabase Edge Function to link account
          const response = await fetch(`${API_BASE_URL}/api/link-account`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email,
              authCode: authCode
            })
          });

          if (response.ok) {
            // Successfully linked - redirect back to Alexa
            window.location.href = `${finalRedirectUri}?code=${encodeURIComponent(authCode)}&state=${encodeURIComponent(finalState)}`;
          } else if (response.status === 404) {
            showError('Account not found. Please make sure you have a Pantry Fox account.');
            setEmailLoading(false);
            setGoogleLoading(false);
          } else {
            const data = await response.json().catch(() => ({}));
            showError(data.error || 'Failed to link account. Please try again.');
            setEmailLoading(false);
            setGoogleLoading(false);
          }
        } catch (err) {
          console.error('Linking error:', err);
          showError('Network error. Please check your connection and try again.');
          setEmailLoading(false);
          setGoogleLoading(false);
        }
      }

      // Google Sign-In handler
      googleBtn.addEventListener('click', async function() {
        hideMessages();
        setGoogleLoading(true);
        debugLog('Google Sign-In button clicked');

        try {
          // Store Alexa OAuth parameters in sessionStorage for retrieval after redirect
          sessionStorage.setItem('alexa_client_id', clientId);
          sessionStorage.setItem('alexa_redirect_uri', redirectUri);
          sessionStorage.setItem('alexa_state', state);
          sessionStorage.setItem('alexa_response_type', responseType);
          debugLog('Stored OAuth params in sessionStorage');

          // Redirect to Google OAuth via Supabase
          const redirectToUrl = window.location.origin + window.location.pathname + '?google=1';
          debugLog(`Redirect URL for OAuth: ${redirectToUrl}`);

          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: redirectToUrl,
              queryParams: {
                access_type: 'offline',
                prompt: 'consent',
              }
            }
          });

          if (error) {
            debugLog(`OAuth error: ${error.message}`);
            throw error;
          }

          debugLog('OAuth initiated, should redirect to Google...');
          // Supabase will redirect to Google, then back here with ?google=1
        } catch (err) {
          console.error('Google sign-in error:', err);
          debugLog(`Sign-in error: ${err.message}`);
          showError('Failed to sign in with Google. Please try again.');
          setGoogleLoading(false);
          // Clear sessionStorage on error
          sessionStorage.removeItem('alexa_client_id');
          sessionStorage.removeItem('alexa_redirect_uri');
          sessionStorage.removeItem('alexa_state');
          sessionStorage.removeItem('alexa_response_type');
        }
      });

      // Check if returning from Google OAuth
      if (isGoogleCallback) {
        debugLog('=== GOOGLE OAUTH CALLBACK DETECTED ===');

        // Wrap async operations in an async function
        (async function() {
          // Retrieve Alexa OAuth parameters from sessionStorage
          const savedClientId = sessionStorage.getItem('alexa_client_id');
          const savedRedirectUri = sessionStorage.getItem('alexa_redirect_uri');
          const savedState = sessionStorage.getItem('alexa_state');
          const savedResponseType = sessionStorage.getItem('alexa_response_type');

          debugLog(`SessionStorage values: ${JSON.stringify({ savedClientId, savedRedirectUri, savedState, savedResponseType })}`);

          if (!savedClientId || !savedRedirectUri || !savedState || !savedResponseType) {
            debugLog('ERROR: Missing sessionStorage parameters');
            showError('Invalid authorization request. Missing required parameters.');
            setGoogleLoading(false);
            setEmailLoading(false);
            return;
          }

          const finalRedirectUri = savedRedirectUri;
          const finalState = savedState;

          // Parse URL hash for tokens
          const hash = window.location.hash.substring(1); // Remove #
          const hashParams = new URLSearchParams(hash);
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          const error = hashParams.get('error');
          const errorDescription = hashParams.get('error_description');

          debugLog(`Hash params: access_token=${!!accessToken}, refresh_token=${!!refreshToken}, error=${error}`);

          if (error) {
            debugLog(`ERROR in hash: ${error} - ${errorDescription}`);
            showError(`Authentication error: ${errorDescription || error}`);
            setGoogleLoading(false);
            setEmailLoading(false);
            return;
          }

          // If we have tokens in the hash, set the session manually
          if (accessToken && refreshToken) {
            debugLog('Setting session from hash tokens...');
            try {
              const { data, error: sessionError } = await supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken,
              });

              if (sessionError) {
                debugLog(`ERROR setting session: ${sessionError.message}`);
                throw sessionError;
              }

              debugLog(`Session set successfully, user: ${data.session?.user?.email}`);

              if (data.session?.user?.email) {
                await completeLinking(data.session.user.email, finalRedirectUri, finalState);
              }
            } catch (err) {
              debugLog(`ERROR: ${err.message}`);
              showError('Failed to complete sign-in. Please try again.');
              setGoogleLoading(false);
              setEmailLoading(false);
            }
            return;
          }

          // Fallback: Use onAuthStateChange to detect when session is ready
          debugLog('No tokens in hash, using onAuthStateChange listener...');
          let completed = false;

          const { data: { subscription } } = supabase.auth.onAuthStateChange(async (event, session) => {
            debugLog(`Auth state changed: ${event}, user: ${session?.user?.email}`);

            if ((event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session?.user?.email && !completed) {
              completed = true;
              debugLog('User signed in, completing linking...');
              // User is signed in with Google, complete linking
              await completeLinking(session.user.email, finalRedirectUri, finalState);
              // Unsubscribe after handling
              subscription.unsubscribe();
            }
          });

          // Also check current session as a fallback
          debugLog('Checking current session...');
          const { data: { session } } = await supabase.auth.getSession();
          if (session?.user?.email && !completed) {
            completed = true;
            debugLog(`Current session found: ${session.user.email}`);
            await completeLinking(session.user.email, finalRedirectUri, finalState);
            subscription.unsubscribe();
          }

          // Timeout fallback: if no session after 10 seconds, show error
          setTimeout(() => {
            if (!completed) {
              subscription.unsubscribe();
              debugLog('ERROR: Sign-in timed out');
              showError('Sign-in timed out. Please try again.');
              setGoogleLoading(false);
              setEmailLoading(false);
            }
          }, 10000);

          // Clear sessionStorage after processing
          sessionStorage.removeItem('alexa_client_id');
          sessionStorage.removeItem('alexa_redirect_uri');
          sessionStorage.removeItem('alexa_state');
          sessionStorage.removeItem('alexa_response_type');
        })();
      }

      // Email form submit handler
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideMessages();

        const email = emailInput.value.trim();

        if (!email) {
          showError('Please enter your email address');
          return;
        }

        // Simple email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }

        await completeLinking(email);
      });

      // Allow Enter key to submit
      emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          form.dispatchEvent(new Event('submit'));
        }
      });
    })();
  </script>
</body>
</html>
